<!DOCTYPE html>
<html>
<head>
    <title>Test Registration</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 500px; margin: 0 auto; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h2>Test Registration API</h2>
    <form id="regForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password (min 6 chars)" required minlength="6">
        <input type="tel" id="phone" placeholder="Phone (optional)">
        <select id="role">
            <option value="jobseeker">Job Seeker</option>
            <option value="employer">Employer</option>
            <option value="interviewer">Interviewer</option>
        </select>
        <button type="submit">Register</button>
    </form>
    <div id="result"></div>

    <script>
        const API_URL = 'https://careerlink-52.preview.emergentagent.com/api';
        
        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                role: document.getElementById('role').value
            };
            
            console.log('Submitting:', formData);
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <div class="success">
                            <h3>Success!</h3>
                            <p>User ID: ${data.user.id}</p>
                            <p>Email: ${data.user.email}</p>
                            <p>Role: ${data.user.role}</p>
                            <p>Credits: ${data.user.credits_free}</p>
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="error">
                            <h3>Error</h3>
                            <p>${data.detail || JSON.stringify(data)}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
